<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <div class="q">
            <span></span>
            <h1></h1>
        </div>
        <script type="module">
            import { AdaptedContext } from '../../dist/scent.template.esm.js';
            import '../VueReactiveAdaptor.js';
            const context = new AdaptedContext({ title: 'Hello World', list: [1, 2, 3, 4] });
            window.context = context.context;

            context.scope.bindFor(document.querySelector('.q'), {
                of: 'list',
                item: 'item',
                subScopes: (ele, ctx) => {
                    const h1 = ele.querySelector('h1');
                    const span = ele.querySelector('span');
                    return [
                        ctx.scope.bindText(h1, {
                            expression: '{item}'
                        }),
                        ctx.scope.bindText(span, {
                            expression: '{title}'
                        })
                    ];
                }
            });
        </script>
    </body>
</html>
