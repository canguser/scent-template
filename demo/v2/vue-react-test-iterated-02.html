<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <div id="test">
            <p1>asd</p1>
        </div>
    </body>
    <script type="module">
        import { ScentRenderer } from '../../dist/scent.template.esm.js';
        import { reactive,computed, toRefs, ReactiveEffect, effect,ref } from 'https://unpkg.com/@vue/reactivity@3.2.31/dist/reactivity.esm-browser.js';
        import { VueReactiveAdaptor } from '../VueReactiveAdaptor.js';
        window.reactive = reactive;
        window.computed = computed;
        window.toRefs = toRefs;
        window.ReactiveEffect = ReactiveEffect;
        window.effect = effect;


        const words = ref('');

        const obj = (window.obj = reactive({
            words
        }));

        window.renderer = new ScentRenderer({
            mount: '#test',
            template: `<div>
                <div>
                    <h2>输入内容: {words}</h2>
                    <p s-for:word="[...words]">{word}</p>
                    <input type="text" s-model="words">
                </div>
            </div>`,
            context: obj,
            adaptor: new VueReactiveAdaptor(),
            replaceMounted: true
        });
    </script>
</html>
