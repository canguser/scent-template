<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/scent.template.js"></script>

</head>
<body>
    <div id="test">
        <p1>asd</p1>
    </div>
</body>
<script>
    const { ScentRenderer, NormalProxyAdaptor, react, subscribe } = window.scent.template;
    const obj = react({
        title: 'Hello World',
        content: 'This is a test',
        age: 18,
        list: [1, 2, 3, 4, 5],
        schools:[
            {name: '北京大学', id: 1},
            {name: '清华大学', id: 2},
            {name: '北京交通大学', id: 3},
            {name: '北京理工大学', id: 4},
            {name: '北京邮电大学', id: 5},
            {name: '北京工业大学', id: 6},
            {name: '北京航空航天大学', id: 7},
            {name: '北京科技大学', id: 8},
        ],
        alert: function (text) {
            alert(text);
        }
    })
    const renderer = new ScentRenderer(
        {
            mount: '#test',
            template: `<div>
                <h1>{title}</h1>
                <p s-bind:title="content">{content}</p>
                <p>{age}</p>
                <ul>
                    <li s-for:item="list" @click="alert($index)">{item}</li>
                </ul>
                <div>
                    <h2>学校</h2>
                    <p s-for:item="schools" @click="alert(item.id)" s-key="item.id" :title="item.name">{item.name}</p>
                </div>
                <button @click="age++">点击</button>
            </div>`,
            context: obj,
            adaptor: new NormalProxyAdaptor(obj),
            replaceMounted: true,
        }
    );

    subscribe(obj, {
        set: (...args) => {
            console.log(`args`, args);
        }
    })
</script>
</html>
