<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
    <div id="test">
        <div s-for:item="list">
            <c-input :value="item.value"></c-input>
        </div>
        <button @click="list.push({value:1})">Add</button>
    </div>
    </body>
    <script type="module">
        import { createComponent, createApp } from '../../dist/scent.template.esm.js';
        import { VueReactiveAdaptor } from '../VueReactiveAdaptor.js';
        import {
            computed,
            ref
        } from 'https://cdn.jsdelivr.net/npm/@vue/reactivity@3.2.31/dist/reactivity.esm-browser.js';

        const cInput = createComponent({
            template: `<input type="text" :value="$props.value"/>`,
            data(props, instance) {
                return {
                };
            }
        });

        window.app = createApp({
            components: { cInput },
            mount: '#test',
            data: () => {
                const value = ref('test');
                return {
                    value,
                    value2: computed(() => {
                        return value.value + '2';
                    }),
                    c: 1,
                    list: []
                };
            },
            adaptor: new VueReactiveAdaptor()
        });
    </script>
</html>
